<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('/')">/</button>
      <button class="function" onclick="calculateTrig('sin')">sin</button>

      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('*')">*</button>
      <button class="function" onclick="calculateTrig('cos')">cos</button>

      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('-')">-</button>
      <button class="function" onclick="calculateTrig('tan')">tan</button>

      <button onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="addToDisplay('+')">+</button>
      <button class="function" onclick="calculateLog()">log</button>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="function" onclick="calculateSquareRoot()">√</button>
      <button class="function" onclick="calculatePower()">^</button>
      <button class="function" onclick="calculateExp()">exp</button>
      <button class="function" onclick="calculatePi()">π</button>

      <button onclick="addToDisplay('(')">(</button>
      <button onclick="addToDisplay(')')">)</button>
    </div>
  </div>
  <script src="./src/calculator.js"></script>
</body>
</html>
